<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1>Detalle del Producto</h1>
    <a th:href="@{/}" class="btn btn-secondary mb-4">Regresar</a>
    <p>ID: <span th:text="${product.id}"></span></p>
    <p>Nombre: <span th:text="${product.name}"></span></p>
    <p>Descripcion: <span th:text="${product.description}"></span></p>
    <p>Precio: <span th:text="${product.price}"></span></p>
    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Editar</a>
    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
        <button class="btn btn-danger" type="submit">Eliminar</button>
    </form>
</div>
</body>
</html>
