<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Coleccionista</title>
</head>
<body>
<div class="d-flex flex-column justify-content-center align-items-center mt-5 w-100">
  <div class="container col-8 text-center">
    <h1>Bienvenido a Coleccionista</h1>
    <img src="/images/portada.jpeg" class="img-fluid mt-4 mb-4" alt="HamburgueserÃ­a" />
    <a href="/products" class="btn btn-primary mb-4">Ver Productos</a>

    <!--Buscar x nombre-->
    <form th:action="@{/products/countByName}" method="get" class="d-flex justify-content-center mb-4">
      <input type="text" class="form-control me-2" name="name" placeholder="Buscar producto por nombre" required />
      <button type="submit" class="btn btn-secondary">Buscar</button>
    </form>

    <!-- Buscar por precio -->
    <form th:action="@{/products/priceRange}" method="get" class="d-flex justify-content-center">
      $<input type="number" step="0.01" class="form-control me-2" name="minPrice" placeholder="min" required />
      $<input type="number" step="0.01" class="form-control me-2" name="maxPrice" placeholder="max" required />
      <button type="submit" class="btn btn-secondary">Buscar por Precio</button>
    </form>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
